<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bowser Coin</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(120deg, #ff4500, #8b0000);
      animation: gradient 10s infinite alternate;
      z-index: -1;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      text-align: center;
      margin-top: 20vh;
    }

    .main-image {
      width: 150px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .title {
      font-size: 3rem;
      margin: 10px 0;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #000;
      color: #ff4500;
      border: 2px solid #ff4500;
      border-radius: 25px;
      text-transform: uppercase;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background: #ff4500;
      color: #000;
    }

    .section {
      padding: 50px 20px;
      text-align: center;
    }

    .section-image {
      margin-top: 20px;
      width: 300px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <img src="imagem.png" alt="Bowser Coin" class="main-image">
    <h1 class="title">Bowser Coin</h1>
    <p class="subtitle">The King of Blockchain</p>
    <a href="#about" class="cta-button">Explore the Kingdom</a>
  </div>

  <div id="about" class="section">
    <h2>About Bowser Coin</h2>
    <p>Bowser Coin is built on Solana for lightning-fast transactions and low fees. Join the community and dominate the blockchain world.</p>
    <img src="imagem2.png" alt="Bowser on Fire" class="section-image">
  </div>

  <footer>
    <p>Â© 2024 Bowser Coin. All Rights Reserved.</p>
  </footer>

  <script>
    // Adds interactive particles to the background
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.width = '100%';
    canvas.style.height = '100%';

    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = Array.from({ length: 100 }).map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 5 + 1,
      speedX: (Math.random() - 0.5) * 2,
      speedY: (Math.random() - 0.5) * 2,
      color: `rgba(255, 165, 0, ${Math.random()})`
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        ctx.closePath();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
